<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      padding: 40px 20px;
    }

    .checkout-container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .form-section,
    .summary-section {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .summary-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    .summary-box h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .summary-total {
      border-top: 1px solid #ddd;
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #0077cc;
    }

    .place-order-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .place-order-btn:hover {
      background-color: #005fa3;
    }

    @media (max-width: 768px) {
      .checkout-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="checkout-container">
    <!-- Billing Form -->
    <div class="form-section">
      <h2>Billing & Shipping Details</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="9876543210">

        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="123, Main Street, City, State - PIN"></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment">
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="summary-section">
      <h2>Order Summary</h2>
      <div class="summary-box">
        <h3>Items</h3>
        <div class="summary-item">
          <span>Product 1 (x1)</span>
          <span>₹1,599</span>
        </div>
        <div class="summary-item">
          <span>Product 2 (x2)</span>
          <span>₹4,998</span>
        </div>
        <div class="summary-item">
          <span>Delivery Charges</span>
          <span>₹0</span>
        </div>
        <div class="summary-item summary-total">
          <span>Total</span>
          <span>₹6,597</span>
        </div>
        <button class="place-order-btn"><a class="place-order-btn" style="text-decoration: none;"
            href="place.html">Place Order</a></button>
      </div>
    </div>
  </div>

</body>

</html>
