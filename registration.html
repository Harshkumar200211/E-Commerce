<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .registration-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .registration-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .registration-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .registration-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .registration-container input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 6px rgba(116, 235, 213, 0.5);
    }

    .registration-container button {
      width: 100%;
      padding: 12px;
      background: #556cd6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .registration-container button:hover {
      background: #4058c4;
    }

    .registration-container .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .registration-container .bottom-text a {
      color: #556cd6;
      text-decoration: none;
    }

    .registration-container .bottom-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .registration-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Create Account</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter your password" required />

      <button type="submit">Register</button>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="/login.html">Login here</a>
    </div>
  </div>
</body>
</html>
